<form [formGroup]="formUsu" (ngSubmit)="addUsu()" style="padding:10px">
  <h2 mat-dialog-title>Cadastro de Usuário</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="margin-bottom: 10px;">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome">
      <mat-error *ngIf="formUsu.get('nome')?.errors">
        {{getError("nome")}}</mat-error>
    </mat-form-field><br />
    <mat-form-field appearance="fill" style="margin-bottom: 10px;">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="formUsu.get('email')?.errors">
        {{getError("email")}}</mat-error>
    </mat-form-field><br />
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="senha">
      <mat-error *ngIf="formUsu.get('senha')?.errors">
        {{getError("senha")}}</mat-error>

    </mat-form-field><br />

    <mat-form-field appearance="fill" *ngIf="resultadoUltimoCadastro === 'OK'">
      Usuário cadastrado com sucesso!<br />
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="resultadoUltimoCadastro === 'ERRO'">
      Erro ao cadastrar usuário!<br />
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions d-flex justify-content-end>
    <button mat-button matDialogClose="fechar">Fechar</button>
    <button mat-button color="primary" type="submit"
      [disabled]="!formUsu.valid || resultadoUltimoCadastro === 'OK'">Cadastrar</button>
  </mat-dialog-actions>
</form>
